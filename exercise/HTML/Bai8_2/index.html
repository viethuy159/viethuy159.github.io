<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8-2</title>

  <style type="text/css" media="screen">
    th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Column spans</h1>

  <table>
    <thead>
      <th>7:00pm</th>
      <th>7:30pm</th>
      <th>8:00pm</th>
    </thead>

    <tbody>
      <tr>
        <td colspan="3">The Sunday Night Movie</td>
      </tr>
      <tr>
        <td>Perry Mason</td>
        <td>Candid Camera</td>
        <td>What's My Line</td>
      </tr>
      <tr>
        <td>Bonanza</td>
        <td colspan="2">The Wackiest Ship in the Army</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
