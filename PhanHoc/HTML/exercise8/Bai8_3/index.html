<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8-3</title>

  <style type="text/css" media="screen">
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Row spans</h1>

  <table>
    <tr>
      <td>apples</td>
      <td rowspan="3">oranges</td>
      <td>pears</td>
    </tr>
    <tr>
      <td>bananas</td>
      <td rowspan="2">pineapple</td>
    </tr>
    <tr>
      <td>lychees</td>
    </tr>
  </table>
</body>
</html>
